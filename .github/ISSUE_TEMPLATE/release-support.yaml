      options:
        - label: "âœ… Deployment instructions updated"
        - label: "âœ… Database migrations reviewed and tested"
        - label: "âœ… Feature flags or environment variables configured"
        - label: "âœ… Rollback plan documented"

  - type: checkboxes
    id: post-release-checks
    attributes:
      label: "Post-Release Validation"
      description: "Ensure the system is stable after deployment."
      options:
        - label: "âœ… Quick validation has been performed after release"
        - label: "âœ… Validate version in App Store (if applicable)"
        - label: "âœ… Monitoring logs"
        - label: "âœ… Check for exception messages in console browser (front-end)"
        - label: "âœ… Check browser resources usage"

  - type: textarea
    id: additional-notes
    attributes:
      label: "Additional Notes"
      description: "Add any extra details or considerations for this release."
      placeholder: "Any additional comments or reminders."

  - type: dropdown
    id: approval
    attributes:
      label: "Approval Status"
