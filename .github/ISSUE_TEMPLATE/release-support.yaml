name: "Release Checklist - Support"
description: "Checklist to verify before releasing a new version to production."
title: "[Release] vX.Y.Z"
labels: ["release", "checklist"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸš€ Release Checklist
        Before releasing version `vX.Y.Z`, ensure that all required checks have been completed.

  - type: input
    id: release-version
    attributes:
      label: "Release Version"
      description: "Specify the release version (e.g., v1.2.3)."
      placeholder: "vX.Y.Z"

  - type: textarea
    id: release-summary
    attributes:
      label: "Summary of Changes"
      description: "Provide a brief description of the changes in this release."
      placeholder: "Describe new features, fixes, and improvements."

  - type: checkboxes
    id: communication-checks
    attributes:
      label: "Communication & Planning"
      description: "Ensure proper internal alignment and scheduling."
      options:
        - label: "âœ… Internal communication has been done"
        - label: "âœ… External communication (client, stakeholders) has been done"
        - label: "âœ… The time of release has been chosen with care"

  - type: checkboxes
    id: security-checks
    attributes:
      label: "Security & Credentials Management"
      description: "Ensure secure handling of credentials and dependencies."
      options:
        - label: "âœ… No known vulnerabilities in dependencies"
        - label: "âœ… Security audit completed (if applicable)"
        - label: "âœ… No sensitive data in commits"
        - label: "âœ… Add credentials in Bitwarden and store in collection"

  - type: checkboxes
    id: quality-assurance
    attributes:
      label: "Quality Assurance"
