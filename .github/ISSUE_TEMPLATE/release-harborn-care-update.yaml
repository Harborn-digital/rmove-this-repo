name: "Release Checklist - Harborn Care Update"
description: "Checklist to verify before releasing a new version to production."
title: "[Release] vX.Y.Z"
labels: ["release", "checklist"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üöÄ Release Checklist
        Before releasing version `vX.Y.Z`, ensure that all required checks have been completed.

  - type: input
    id: release-version
    attributes:
      label: "Release Version"
      description: "Specify the release version (e.g., v1.2.3)."
      placeholder: "vX.Y.Z"

  - type: textarea
    id: release-summary
    attributes:
      label: "Summary of Changes"
      description: "Provide a brief description of the changes in this release."
      placeholder: "Describe new features, fixes, and improvements."

  - type: checkboxes
    id: communication-checks
    attributes:
      label: "Communication & Planning"
      description: "Ensure proper internal alignment and scheduling."
      options:
        - label: "‚úÖ Internal communication has been done"
        - label: "‚úÖ The time of release has been chosen with care"

  - type: checkboxes
    id: quality-assurance
    attributes:
      label: "Quality Assurance"
      description: "Verify key functionality before release."
      options:
        - label: "‚úÖ Primary conversion paths have been checked"
        - label: "‚úÖ Regression test has been performed"
        - label: "‚úÖ Some test has been performed"

  - type: checkboxes
    id: deployment-checks
    attributes:
      label: "Deployment Readiness"
      description: "Confirm that deployment preparations are complete."
      options:
        - label: "‚úÖ Deployment instructions updated"
        - label: "‚úÖ Database migrations reviewed and tested"
        - label: "‚úÖ Feature flags or environment variables configured"
        - label: "‚úÖ Rollback plan documented"

  - type: checkboxes
    id: post-release-checks
    attributes:
      label: "Post-Release Validation"
      description: "Ensure the system is stable after deployment."
      options:
        - label: "‚úÖ Quick validation has been performed after release"
        - label: "‚úÖ Validate version in App Store (if applicable)"
        - label: "‚úÖ Monitoring logs"
        - label: "‚úÖ Check for exception messages in console browser (front-end)"
        - label: "‚úÖ Check browser resources usage"

  - type: textarea
    id: additional-notes
    attributes:
      label: "Additional Notes"
      description: "Add any extra details or considerations for this release."
      placeholder: "Any additional comments or reminders."

  - type: dropdown
    id: approval
    attributes:
      label: "Approval Status"
      description: "Select the final approval status."
      options:
        - "üîÑ Pending Review"
        - "‚úÖ Approved for Release"
        - "‚ùå Requires Revisions"
